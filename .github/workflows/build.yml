name: Build Hero Reminder 3D APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Extract project zip
        run: |
          unzip HeroReminder3D-SourceProject.zip || true
          ls -la

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: |
          cd HeroReminder3D
          chmod +x gradlew

      - name: Build Debug APK
        run: |
          cd HeroReminder3D
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HeroReminder3D-APK
          path: HeroReminder3D/app/build/outputs/apk/debug/app-debug.apk
